server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://10.0.1.100:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_label_logging]
        regex: promtail
        action: keep

      - source_labels: [__meta_docker_container_label_logging_job]
        target_label: job

      - source_labels: [__meta_docker_container_name]
        target_label: container
        
    pipeline_stages:
      - regex:
          expression: '^\[(?P<ts>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\] \[(?P<level>\w+)\] (?P<json_data>{.*})'
      - timestamp:
          source: ts
          format: '2006-01-02 15:04:05.000'
      - json:
          expressions:
            CURRENT_ACTIVE_POWER: CURRENT_ACTIVE_POWER
            CURRENT_APPARENT_POWER: CURRENT_APPARENT_POWER
            CURRENT_CURRENT: CURRENT_CURRENT
            CURRENT_POWER_FACTOR: CURRENT_POWER_FACTOR
            CURRENT_TEMPERATURE: CURRENT_TEMPERATURE
            CURRENT_VOLTAGE: CURRENT_VOLTAGE
            TIMESTAMP: TIMESTAMP
      - labels:
          level:
